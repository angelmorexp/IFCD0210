<!DOCTYPE html>
<html lang="es">
<head>
	<title>Pokemon</title>
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<link rel="icon" type="image/png" href="../images/favicon.png" />
	<script src="../js/javascript.js"></script>
	<script type="text/javascript">

	var objImage= null; 
	var humo=null;		
	var volador= false;

	window.onload=init;
	</script>
</head>
<body onkeydown='getKeyAndMove(event)'>
	<audio id="musica" src="../audio/pokemon.mp3" controls></audio>
	<audio id="pokeball" src="../audio/pokeball.mp3" controls></audio>
	<div id="botones">
		<button onclick="changeBulbasaur()">Bulbasaur</button>
		<button onclick="changeCharmander()">Charmander</button>
		<button onclick="changeSquirtle()">Squirtle</button>
		<button onclick="changePidgeot()">Pidgeot</button>
		<button onclick="reproducir()">Play</button>
		<button onclick="parar()">Pause</button>
		<input id="slider" type="range" min="0" max="100" step="1" onclick="setvolume()"></input>
	</div>
	<div id="cielo"></div>
	<div id="nubes"></div>
	<div id="suelo"></div>
	<div id="hooh"></div>
	<div id="pokemon"><div id="humo"></div></div>
</body>
</html>
